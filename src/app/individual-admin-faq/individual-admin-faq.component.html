<p class="">
    <button class="accordion" type="button" data-toggle="collapse"
      [attr.data-target]="'#collapseExample'+ quest.faqId" aria-expanded="false"
      aria-controls="collapseExample">
      {{quest.question}}
    </button>
  </p>
  <div class="collapse" id="collapseExample{{quest.faqId}}">
    <div>
      <div class="form-group text-gap">
        <label for="comment">Write your answere here:</label>
        <div>
          <textarea [(ngModel)]='response' class="form-control" id="comment" name="text"></textarea>
        </div>
      </div>
      <button (click)="onAnswer()" type="submit" class="btn btn-danger ">Submit</button>
    </div>
  </div>
