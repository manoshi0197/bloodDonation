<div class="container mt-5 py-5">
    <div class="row">
        <div class="col-md-6 d-flex align-items-center">
            <img class="hospital-img-resize" src="./../assets/image/hosp.svg">
        </div>

        <div class="col-md-6 d-flex align-items-center">
            <div class="container-fluid">
                <div class="card">
                    <div class="card-header font-weight-bold text-center">
                        <p>Stock Details</p>
                    </div>
                    <div class="card-body py-3 px-3">
                        <div class="row ">
                            <div class="col-6">
                                <p>Blood Type: </p>
                            </div>
                            <div class="col-6">
                                <p>{{availableBlood.bloodGroup}}</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <p>Blood Bank Name:</p>
                            </div>
                            <div class="col-6">
                                <p> {{availableBlood.hospitalName}}</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <p>City: </p>
                            </div>
                            <div class="col-6">
                                <p>{{availableBlood.area}}</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <p>Contact Number: </p>
                            </div>
                            <div class="col-6">
                                <p>{{availableBlood.contactNumber}}</p>
                            </div>
                        </div>

                    </div>
                    <div class="card-footer text-center">
                        <button (click)="onRequest()" class="btn btn-danger text-white"> Request </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
